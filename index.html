<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/index.css" />
    <script src="./src/js/index.js" type="module" defer></script>
    <title></title>
  </head>
  <body>
    <div id="ui">
      <div class="operationsNav">
        <h2 style="display: inline-block; padding: 0.3rem; border: 1px dashed black;">STOCKER 1.0</h2>
        <ul>
          <li><button data-target="accounts" id="btnAccounts">ACCOUNTS</button></li>
        </ul>
        <ul>
          <li><button data-target="sales" id="btnSales">SALES</button></li>
        </ul>
        <ul>
          <li><button data-target="edit" id="btnItems">ITEMS</button></li>
        </ul>
        <ul>
          <li><button data-target="reports" id="btnReports">REPORTS</button></li>
        </ul>
      </div>
      <div class="container">
        <form id="main" action="#">
          <fieldset id="accounts">
            <legend>Account Management</legend>
            <ul class="flex-outer">
              <li>
                <label for="fName">First Name
                  <input id="fName "type="text" placeholder="first name" autocomplete="no"/>
                </label><br>
              </li>
              <li>
                <label for="lName">Last Name
                  <input id="lName "type="text" placeholder="last name" />
                </label><br>
              </li>
              <li>
                <label for="fName">Email
                  <input id="email" type="email" placeholder="someone@somewhere.something" />
                </label><br>
              </li>
              <li>
                <label for="fName">Mobile
                  <input id="mobile" type="text" placeholder="first name" />
                </label><br>
              </li>
              <li>
                <label for="fName">State/Territory
                  <select id="state" type="text">
                    <option value="act">ACT</option>
                    <option value="act">NSW</option>
                    <option value="act">SA</option>
                    <option value="act">TAS</option>
                    <option value="act">VIC</option>
                    <option value="act">WA</option>
                  </select>
                </label><br>
              </li>
              <li>
                <label for="fName">City
                  <input id="city" type="text" placeholder="city" />
                </label><br>
              </li>
              <li>
                <label for="fName">Street Address
                  <input id="address" type="text" placeholder="street name" />
                </label><br>
              </li>
              <li>
                <label for="number">First Name
                  <input id="number"type="text" placeholder="street and/or unit number" />
                </label><br>
              </li>
              <div>
                <button id="btnAccountsEnter" type="submit" class="ui-button">Add User</button>
              </div>
            </ul>
          </fieldset>
          <fieldset id="sales">
            <legend>Sales</legend>
            <input type="text" placeholder="Item Description" />
            <br />
            <input type="text" placeholder="Item Description" />
          </fieldset>
          <fieldset id="edit">
            <legend>Edit Items</legend>
          </fieldset>
          <fieldset id="reports">
            <legend>Reports</legend>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
