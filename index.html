<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/index.css" />
    <script src="./src/js/index.js" type="module" defer></script>
    <title></title>
  </head>
  <body>
    <div id="ui">
      <div class="operationsNav">
        <h2
          style="
            display: inline-block;
            padding: 0.3rem;
            border: 1px dashed black;
          "
        >
          STOCKER 1.0
        </h2>
        <ul>
          <li>
            <button data-target="account" id="btnAccounts">ACCOUNTS</button>
          </li>
        </ul>
        <ul>
          <li><button data-target="order" id="btnSales">ORDERS</button></li>
        </ul>
        <ul>
          <li><button data-target="stock" id="btnItems">STOCK</button></li>
        </ul>
        <ul>
          <li>
            <button data-target="report" id="btnReports">REPORTS</button>
          </li>
        </ul>
      </div>
      <div class="container">
        <form id="account-form" action="#">
          <fieldset id="account">
            <legend>Account Management</legend>
            <ul class="flex-outer">
              <li>
                <label for="nName">
                  First Name
                  <!-- <input id="fName" type="text" placeholder="first name" /> -->
                  <input id="fName" type="text" placeholder="first name" />
                </label>
                <br />
              </li>
              <li>
                <label for="lName">
                  Last Name
                  <input id="lName" type="text" placeholder="last name" />
                </label>
                <br />
              </li>
              <li>
                <label for="email">
                  Email
                  <input
                    id="email"
                    type="text"
                    placeholder="someone@somewhere.something"
                  />
                </label>
                <br />
              </li>
              <li>
                <label for="mobile">
                  Mobile
                  <input id="mobile" type="text" placeholder="first name" />
                </label>
                <br />
              </li>
              <li>
                <label for="state">
                  State/Territory
                  <select id="state" type="text">
                    <option value="" selected="selected">- - - -</option>
                    <option value="ACT">ACT</option>
                    <option value="NSW">NSW</option>
                    <option value="SA">SA</option>
                    <option value="Tasmania">TAS</option>
                    <option value="Victoria">VIC</option>
                    <option value="WA">WA</option>
                  </select>
                </label>
                <br />
              </li>
              <li>
                <label for="city">
                  City
                  <input id="city" type="text" placeholder="city" />
                </label>
                <br />
              </li>
              <li>
                <label for="address">
                  Street Address
                  <input id="address" type="text" placeholder="street name" />
                </label>
                <br />
              </li>
              <li>
                <label for="number">
                  Number
                  <input
                    id="number"
                    type="text"
                    placeholder="street and/or unit number"
                  />
                </label>
                <br />
              </li>
              <div>
                <button id="account-Add" type="submit" class="ui-button">
                  Add Member
                </button>
                <button id="account-GetAll" type="submit" class="ui-button">
                  View Accounts
                </button>
              </div>
            </ul>
          </fieldset>
        </form>

        <form action="#" id="orders-form">
          <fieldset id="order">
            <legend>Orders</legend>
            <input id="description" type="text" placeholder="Item Description" />
            <br />
            <input id="cost" type="text" placeholder="Cost" />
          </fieldset>
        </form>

        <form id="stock-form" action="#">
          <fieldset id="stock">
            <legend>Stock Management</legend>
            <ul class="flex-outer">
              <li>
                <label for="colour">
                  Colour
                  <input id="colour" type="text" placeholder="colour the item" />
                </label>
                <br />
              </li>
              <li>
                <label for="partNumber">
                  Part Number
                  <input id="partNumber" type="text" placeholder="part number (can be blank)" />
                </label>
                <br />
              </li>
              <li>
                <label for="description">
                  Description
                  <input
                    id="description"
                    type="text"
                    placeholder="description"
                  />
                </label>
                <br />
              </li>
              <div>
                <button id="stock-Add" type="submit" class="ui-button">
                  Add Stock Item
                </button>
                <button id="stock-GetAll" type="submit" class="ui-button">
                  View Stock Items
                </button>
              </div>
            </ul>
          </fieldset>

          <fieldset id="report">
            <legend>Reports</legend>
          </fieldset>
        </form>
      </div>
      <div id="membersList" class="membersList"></div>
    </div>
  </body>
</html>
